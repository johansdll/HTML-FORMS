<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>AppAcademy HTML Form</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>a/A Favorite Programming Language</h1>
        <form action="/form-handling-URL" method="post">
            <fieldset>
                <legend>Add User</legend>

                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="status">Status</label>
                    <select id="status" name="user_status">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <p>Choose your favorite programming language</p>

                <div>
                    <input type="radio" id="html" name="language">
                    <label for="html">HTML</label>
                </div>

                <div>
                    <input type="radio" id="css" name="language">
                    <label for="css">CSS</label>
                </div>

                <div>
                    <input type="radio" id="javascript" name="language">
                    <label for="javascript">JavaScript</label>
                </div>

                <div>
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="3" cols="20"></textarea>
                </div>

                <div>
                    <label for="date">Current Date</label>
                    <input type="date" id="date" name="current_date">
                </div>

                <div>
                    <input type="checkbox" id="newsletter" name="newsletter_sign_up">
                    <label for="newsletter">Sign up for newsletter</label>
                </div>

                <div>
                    <input type="checkbox" id="terms" name="agree_terms">
                    <label for="terms">Agree to terms and conditions</label>
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>


            </fieldset>

        </form>
    </body>

</html>
